<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="BottleRocketLauncher">
  <head>
    <title>WORP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <script>
    //prevent scrolling
    window.addEventListener('load',function(){
      document.body.addEventListener('touchmove',function(e){
        e.preventDefault();
      },false);
    },false);
    </script>

  </head>
<body ng-controller="BottleRocketLauncherController as Main">
  <div id="app">
    <div id="main">
      <div class="content">
        <section id="status">
          <div class="crt">
            <div class="screen">
              <div class="layer">
                <div id="status-messages">
                  <div class="message-container message-1">
                    <div class="crt-message">Global Thermonuclear War Initiated<span class="cursor"> </span></div>
                  </div>
                  <div class="message-container message-2">
                    <div class="crt-message">Missles Enabled<span class="cursor"> </span></div>
                  </div>
                  <div class="message-container">
                    <div class="crt-message message-3">Target Selection: Complete<span class="cursor"> </span></div>
                  </div>
                  <div class="message-container message-4">
                    <div class="crt-message">Time on Target Sequence: Complete<span class="cursor"> </span></div>
                  </div>
                  <div class="message-container message-5">
                    <div class="crt-message">Yield Selection: Complete<span class="cursor"> </span></div>
                  </div>
                  <div class="message-container message-6">
                    <div class="crt-message">Launch Time: >> Awaiting Codes <<<span class="cursor"> </span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="missles">
          <h2><span class="head">Missle Selection</span></h2>
          <div class="crt">
            <div class="screen">
              <div class="layer">
                <div class="output">
                  <ul>
                    <li ng-repeat="button in Main.rocketButtons">
                      <a class="rocketButton"><span>{{button.display}}</span></a>
                    </li>
                  </ul>
                  <div class="cf"></div>
                </div>
              </div>
              <div class="overlay"></div>
            </div>
          </div>
        </section>
        <section id="method">
          <div class="cutout">
            <ul>
              <li><a href="#" class="active immediate"><span>Immediate Launch</span></a></li>
              <li><a href="#" class="queue"><span>Multi-Launch</span></a></li>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </div>
